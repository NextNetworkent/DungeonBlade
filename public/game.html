<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeon Blade</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, DIGITAL {
      height: 100%;
      overflow: hidden;
      cursor: none; /* we draw our own fantasy cursor */
    }

    body {
      background: #000;
    }

    /* Full-screen background */
    .bg {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      background: url('https://dungeonblade.onrender.com/DungeonBladeBG1.png') 
                  center center / cover no-repeat;
      z-index: -1;
    }

    .content {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .content > * {
      pointer-events: auto;
    }

    .game-interface {
      width: 90%;
      max-width: 1400px;
      aspect-ratio: 16 / 9;
      background: rgba(0, 0, 0, 0.4);
      border: 3px solid #0ff;
      border-radius: 12px;
      color: #0ff;
      font-family: monospace;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-shadow: 0 0 10px #0ff;
    }

    /* ---------- Magical Particles ---------- */
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      /* three different colors/sizes for variety */
    }
    .particle.p1 { background: #8a2be2; box-shadow: 0 0 15px #8a2be2; } /* purple */
    .particle.p2 { background: #00ffff; box-shadow: 0 0 15px #00ffff; } /* cyan   */
    .particle.p3 { background: #ff00ff; box-shadow: 0 0 15px #ff00ff; } /* magenta*/

    /* Custom fantasy wand cursor */
    #wand-cursor {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, rgba(0,255,255,0.8) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px 5px #0ff;
      transition: transform 0.1s;
    }
    #wand-cursor::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 20px;
      background: linear-gradient(to bottom, #0ff, transparent);
      transform: translate(-50%, -100%) rotate(30deg);
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <!-- Custom wand cursor -->
  <div id="wand-cursor"></div>

  <div class="content">
    <div class="game-interface">
      Dungeon Blade<br>
      <small>coming soon</small>
    </div>
  </div>

  <script>
    // ==== Magical floating particles ====
    const particleCount = 40;
    const particles = [];

    for (let i = 0; i < particleCount; i++) {
      const p = document.createElement('div');
      p.classList.add('particle', 'p' + (1 + (i % 3)));
      const size = 6 + Math.random() * 12;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDelay = Math.random() * 20 + 's';
      document.body.appendChild(p);
      particles.push({
        el: p,
        x: parseFloat(p.style.left),
        y: parseFloat(p.style.top),
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        size
      });
    }

    // Simple floating animation + cursor repulsion
    const cursor = { x: 0, y: 0 };
    const wand = document.getElementById('wand-cursor');

    document.addEventListener('mousemove', e => {
      cursor.x = e.clientX;
      cursor.y = e.clientY;
      wand.style.left = cursor.x + 'px';
      wand.style.top = cursor.y + 'px';
    });

    function animate() {
      particles.forEach(p => {
        const dx = p.x - (cursor.x / window.innerWidth * 100);
        const dy = p.y - (cursor.y / window.innerHeight * 100);
        const dist = Math.sqrt(dx*dx + dy*dy);

        // Repel when cursor is close
        if (dist < 12) {
          const force = (12 - dist) / 12;
          p.vx += dx * force * 0.08;
          p.vy += dy * force * 0.08;
        }

        // Gentle drifting + boundaries
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.98;
        p.vy *= 0.98;

        if (p.x < 0) p.x = 100;
        if (p.x > 100) p.x = 0;
        if (p.y < 0) p.y = 100;
        if (p.y > 100) p.y = 0;

        p.el.style.left = p.x + 'vw';
        p.el.style.top = p.y + 'vh';
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Optional: hide default cursor on touch devices
    if ('ontouchstart' in window) {
      document.body.style.cursor = 'default';
      wand.style.display = 'none';
    }
  </script>
</body>
</html>
