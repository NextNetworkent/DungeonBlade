<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About â€“ Dungeon Blade</title>

  <!-- Fonts (same as home page) -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    body {
      display: flex;
      flex-direction: column;
      color: #cfcfcf;
      font-family: Arial, sans-serif;
    }

    /* ---------- HEADER (identical to home page) ---------- */
    #header {
      position: relative;
      background: #000;
      padding: 1rem 1rem 1rem 3.5rem;
      text-align: center;
      z-index: 10;
    }
    #header h1, #header h2 { margin: 0; }
    #header h1 {
      color: #fff;
      font-size: 24px;
      font-family: 'IM Fell English SC', serif;
      letter-spacing: 1px;
    }
    #header h2 {
      color: #ffd700;
      font-size: 18px;
      font-family: 'IM Fell English SC', serif;
      letter-spacing: .5px;
    }

    .hamburger {
      position: absolute;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
      z-index: 1000;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 5px 0;
      transition: .3s;
    }

    #menu {
      display: none;
      position: absolute;
      top: 4.5rem;
      left: 1rem;
      background: #000;
      list-style: none;
      padding: .5rem;
      margin: 0;
      border: 1px solid #2a323a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.4);
      width: fit-content;
      z-index: 999;
    }
    #menu.show { display: block; }
    #menu a {
      color: #cfcfcf;
      text-decoration: none;
      padding: .5rem 1rem;
      display: block;
      white-space: nowrap;
    }
    #menu a:hover { background: #2a323a; }

    /* ---------- IMAGE CONTAINER ---------- */
    .image-container {
      flex: 1;
      height: calc(100vh - 80px); /* leave space for header */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x none;
    }
    .image-container img {
      max-height: 100%;
      height: auto;
      width: auto;
      min-width: 100vw;
      display: block;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      #header { padding: 1rem 1rem 1rem 3rem; }
      .hamburger { top: .8rem; left: .8rem; }
      .image-container { height: calc(100vh - 74px); }
    }
  </style>
</head>
<body>

  <!-- Header + Menu (exactly like home page) -->
  <div id="header">
    <div class="hamburger" id="hamburgerBtn">
      <span></span><span></span><span></span>
    </div>
    <ul id="menu">
      <li><a href="/">The Tavern</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/game.html">Play Game</a></li>
    </ul>
    <h1>About</h1>
    <h2>Dungeon Blade</h2>
  </div>

  <!-- Full-screen image that scrolls horizontally on mobile -->
  <div class="image-container">
    <img src="http://dungeonblade.onrender.com/about-image.jpg" alt="About Dungeon Blade">
    <!-- Replace the URL above with your actual about image if different -->
  </div>

  <script>
    // Hamburger menu toggle (identical to home page)
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menu = document.getElementById('menu');

    hamburgerBtn.addEventListener('click', e => {
      e.stopPropagation();
      menu.classList.toggle('show');
    });

    document.addEventListener('click', e => {
      if (!hamburgerBtn.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('show');
      }
    });

    menu.addEventListener('click', e => e.stopPropagation());
  </script>
</body>
</html>
