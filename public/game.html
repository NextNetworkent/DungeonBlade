<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Dungeon Blade - Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: black;
    }

    /* Sliding Panels Container */
    .panel-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .panel-container {
      display: flex;
      height: 100%;
      width: 300%;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .panel-container::-webkit-scrollbar {
      display: none;
    }

    .panel {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      scroll-snap-align: center;
      background-size: cover;
      background-position: center;
    }

    #center-panel {
      background-image: url('https://dungeonblade.onrender.com/DungeonBladeBG1.png');
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .title {
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 6px black;
    }

    /* Hamburger Menu */
    .hamburger {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 32px;
      cursor: pointer;
      z-index: 20;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    /* Slide-out menu */
    .menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: rgba(0,0,0,0.85);
      transform: translateX(-100%);
      transition: 0.3s;
      padding-top: 70px;
      z-index: 30;
    }

    .menu a {
      display: block;
      padding: 16px;
      color: white;
      text-decoration: none;
      font-size: 1.3em;
    }

    .menu.show {
      transform: translateX(0);
    }

  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

  <div id="sideMenu" class="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="game.html">Game</a>
  </div>

  <div class="panel-wrapper">
    <div id="panelContainer" class="panel-container">
      <div class="panel" id="left-panel"></div>

      <div class="panel" id="center-panel">
        <div class="title">Dungeon Blade</div>
      </div>

      <div class="panel" id="right-panel"></div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('show');
    }

    // Force center on load (Android friendly)
    window.addEventListener('load', () => {
      const container = document.getElementById('panelContainer');
      setTimeout(() => {
        container.scrollLeft = window.innerWidth;
      }, 80); // Delay ensures Android renders first
    });

    // Re-center on orientation change
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        const container = document.getElementById('panelContainer');
        container.scrollLeft = window.innerWidth;
      }, 200);
    });
  </script>

</body>
</html>
