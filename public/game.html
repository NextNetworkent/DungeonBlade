<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    /* Reset and full-page centering */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;            /* prevents default page scroll */
    }

    body {
      display: flex;
      align-items: center;         /* vertical center */
      justify-content: center;     /* horizontal center */
      background: #000;            /* fallback black background */
    }

    /* Container that allows horizontal scrolling on small screens */
    .image-container {
      height: 100vh;               /* full viewport height */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: auto;            /* enables left/right scroll */
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
      scroll-snap-type: x none;    /* explicitly disable any snapping */
    }

    .image-container img {
      max-height: 100%;            /* never taller than viewport */
      height: auto;
      width: auto;
      min-width: 100vw;            /* forces horizontal overflow on phones */
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="http://dungeonblade.onrender.com" alt="Placeholder">
  </div>
</body>
</html>
