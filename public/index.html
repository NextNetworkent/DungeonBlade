<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern – Dungeon Blade (Christmas Edition)</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body{
            margin:0;
            padding:0;
            background: #0f1419 url('xmas_bg1.jpg') center center fixed;
            background-size: cover;
            color:#cfcfcf;
            font-family:Arial,sans-serif;
            min-height: 100vh;
        }
        *{box-sizing:border-box}

        /* Dark overlay so text stays readable on bright/snowy background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.55);
            pointer-events: none;
            z-index: -1;
        }

        /* ---------- FIXED HEADER (flush with top) ---------- */
        #header{
            position:fixed;top:0;left:0;right:0;z-index:1000;
            background:rgba(0,0,0,0.85);  /* semi-transparent for better blending with bg */
            backdrop-filter: blur(6px);
            padding:1rem 4.5rem 1rem 4.5rem;
            text-align:center;
            height:70px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #header h1,#header h2{margin:0}
        #header h1{
            color:#fff;font-size:24px;
            font-family:'IM Fell English SC',serif;letter-spacing:1px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        #header h2{
            color:#ffd700;font-size:18px;
            font-family:'IM Fell English SC',serif;letter-spacing:.5px;
            text-shadow: 0 0 8px rgba(255,215,0,0.4);
        }

        /* Hamburger menu (top-left) */
        .hamburger{
            position:absolute;top:1rem;left:1rem;cursor:pointer;z-index:1001;
        }
        .hamburger span{
            display:block;width:25px;height:3px;background:#fff;
            margin:5px 0;transition:.3s;
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* Menu dropdown */
        #menu{
            display:none;position:absolute;top:4.5rem;left:1rem;
            background:rgba(0,0,0,0.9);list-style:none;padding:.5rem;margin:0;
            border:1px solid #2a323a;border-radius:8px;
            box-shadow:0 0 15px rgba(0,0,0,.6);width:fit-content;z-index:1001;
            backdrop-filter: blur(6px);
        }
        #menu.show{display:block}
        #menu a{
            color:#cfcfcf;text-decoration:none;padding:.5rem 1rem;
            display:block;white-space:nowrap;
        }
        #menu a:hover{background:#2a323a}

        /* ---------- TINY RADIO BUTTON (top-right, always visible) ---------- */
        #radioToggle{
            position:fixed;
            top:0.8rem;
            right:0.8rem;
            z-index:1001;
            background:transparent;
            border:none;
            cursor:pointer;
            padding:8px;
            border-radius:50%;
            width:48px;
            height:48px;
            outline:none;
            -webkit-tap-highlight-color:transparent;
        }
        #radioToggle:hover,
        #radioToggle:focus,
        #radioToggle:active {
            background:transparent !important;
            box-shadow:none !important;
            outline:none !important;
        }

        .radio-icon {
            width:40px;
            height:40px;
            border:3px solid #ffd700;
            border-radius:50%;
            box-shadow:0 0 12px rgba(255,215,0,.7);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:24px;
            background:#000;
            transition: color 0.3s;
        }
        .radio-icon.off   { color:#fff; }
        .radio-icon.on    { color:#00ff00; }
        .radio-icon.error { color:#ff0000; }

        /* Push everything below the fixed header */
        body > *:not(#header):not(#radioToggle){
            margin-top:80px;
        }

        /* ---------- TAVERN CHAT ---------- */
        #chat-section{
            max-width:900px;margin:1.5rem auto;padding:0 1rem;
        }
        #messages{
            height:50vh;
            overflow-y:auto;
            background:rgba(13,17,23,0.85);  /* semi-transparent dark for better readability on bg */
            backdrop-filter: blur(6px);
            padding:1rem;
            border:3px solid rgba(255,255,255,0.3);
            border-radius:8px;
            display:flex;
            flex-direction:column;
            gap:0.8rem;
            font-family:'JetBrains Mono', monospace;
            font-size:0.95rem;
            line-height:1.5;
        }

        .message{
            margin:0;padding:0;background:transparent;color:#e6edf3;word-wrap:break-word;align-self:flex-start;
        }
        .message.own{align-self:flex-end;color:#a5d8ff;}
        .message.welcome{
            align-self:flex-start;text-align:left;font-size:inherit;font-weight:normal;
            color:#e6edf3;background:transparent;padding:0;border:none;box-shadow:none;margin:0;
        }

        #input-area{
            display:flex;gap:0.75rem;margin-top:1rem;align-items:center;
        }
        #messageInput{
            flex:1;padding:1rem 1.2rem;background:rgba(13,17,23,0.85);color:#e6edf3;
            border:1px solid rgba(255,255,255,0.3);border-radius:8px;
            font-family:'JetBrains Mono', monospace;
            font-size:0.95rem;outline:none;transition:border 0.2s;
            backdrop-filter: blur(4px);
        }
        #messageInput:focus{
            border:1px solid #58a6ff;
            box-shadow:0 0 0 2px rgba(88,166,255,0.3);
        }
        #messageInput::placeholder{color:#7d8590}
        #sendBtn{
            padding:0 1.8rem;height:48px;background:#238636;color:white;border:none;
            border-radius:6px;font-family:'JetBrains Mono', monospace;font-weight:500;
            cursor:pointer;transition:background 0.2s;
        }
        #sendBtn:hover{background:#2ea043}

        /* Scrollbar */
        #messages::-webkit-scrollbar{width:6px}
        #messages::-webkit-scrollbar-track{background:transparent}
        #messages::-webkit-scrollbar-thumb{background:#30363d;border-radius:3px}

        /* Mobile */
        @media (max-width:600px){
            #header{padding:1rem 4rem 1rem 4rem;height:64px;}
            .hamburger{top:0.8rem;left:0.8rem;}
            #radioToggle{top:0.6rem;right:0.6rem;}
            .radio-icon{width:36px;height:36px;border-width:2.5px;font-size:22px;}
            body > *:not(#header):not(#radioToggle){margin-top:70px;}
            #messages{height:45vh;padding:0.9rem;font-size:0.93rem;}
            #messageInput{font-size:16px;}
        }

        /* ---------- PARTICLE EFFECT (still embers, but now Christmas-themed glow) ---------- */
        #particles{
            position:fixed;top:0;left:0;width:100%;height:100%;
            pointer-events:none;z-index:0;
        }
    </style>
</head>
<body>

    <!-- Fixed Header -->
    <div id="header">
        <div class="hamburger" id="hamburgerBtn">
            <span></span><span></span><span></span>
        </div>
        <ul id="menu">
            <li><a href="/">Tavern</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/game.html">Game</a></li>
        </ul>
        <h1>The Tavern</h1>
        <h2>Where Legends Gather</h2>
    </div>

    <!-- Tiny fixed radio button (top-right) -->
    <button id="radioToggle" aria-pressed="false">
        <div class="radio-icon off">♪</div>
    </button>

    <!-- Click sound effect -->
    <audio id="clickSound" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-retro-notification-1596.mp9"></audio>

    <!-- PARTICLE CANVAS (still falling embers – they look great with a Christmas background!) -->
    <canvas id="particles"></canvas>

    <!-- Hidden audio element (radio stream) -->
    <audio id="everlookAudio" preload="metadata" crossorigin>
        <source src="https://sgradio.turtle-music.org/stream" type="audio/mpeg">
    </audio>

    <!-- TAVERN CHAT -->
    <div id="chat-section">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="messageInput" placeholder="Speak to the room..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // ======== ALL ORIGINAL SCRIPTS UNCHANGED (menu, radio, chat, particles) ========
        // Menu
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const menu = document.getElementById('menu');
        hamburgerBtn.addEventListener('click', e => { e.stopPropagation(); menu.classList.toggle('show'); });
        document.addEventListener('click', e => { if (!hamburgerBtn.contains(e.target) && !menu.contains(e.target)) menu.classList.remove('show'); });
        menu.addEventListener('click', e => e.stopPropagation());

        // Radio + icon logic
        const audio = document.getElementById('everlookAudio');
        const toggleBtn = document.getElementById('radioToggle');
        const iconDiv = document.querySelector('.radio-icon');
        const clickSound = document.getElementById('clickSound');

        toggleBtn.addEventListener('click', () => {
            clickSound.currentTime = 0;
            clickSound.play();

            if (audio.paused) {
                audio.play()
                    .then(() => {
                        iconDiv.className = 'radio-icon on';
                        toggleBtn.setAttribute('aria-pressed', 'true');
                    })
                    .catch(err => {
                        iconDiv.className = 'radio-icon error';
                        console.error("Playback failed:", err);
                    });
            } else {
                audio.pause();
                if (toggleBtn.getAttribute('aria-pressed') === 'true') {
                    iconDiv.className = 'radio-icon error';
                } else {
                    iconDiv.className = 'radio-icon off';
                }
                toggleBtn.setAttribute('aria-pressed', 'false');
            }
        });

        audio.addEventListener('error', () => {
            iconDiv.className = 'radio-icon error';
        });

        // Chat
        const backendUrl = 'https://dungeonblade.onrender.com';
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('messageInput');

        async function loadMessages() {
            try {
                const res = await fetch(`${backendUrl}/messages`);
                const msgs = await res.json();
                messagesDiv.innerHTML = '';
                msgs.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'message';
                    div.textContent = m.text;
                    if (m.id === 'welcome-001') div.classList.add('welcome');
                    messagesDiv.appendChild(div);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch(e) {
                console.error("Failed to load messages:", e);
            }
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            await fetch(`${backendUrl}/messages`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            input.value = '';
            loadMessages();
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        loadMessages();
        setInterval(loadMessages, 5000);

        // Ember particle effect (kept – looks magical with Christmas background)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
       
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
        const particlesArray = [];
        const numberOfParticles = 18;
        class Particle {
          constructor() { this.reset(); }
          reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 10;
            this.size = Math.random() * 5 + 2;
            this.speedX = Math.random() * 1.5 - 0.75;
            this.speedY = Math.random() * -2 - 0.8;
            this.opacity = Math.random() * 0.6 + 0.3;
          }
          update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.speedX += (Math.random() - 0.5) * 0.08;
            if (this.y < -20 || this.x < -20 || this.x > canvas.width + 20) this.reset();
          }
          draw() {
            ctx.fillStyle = `rgba(255, 140, 0, ${this.opacity})`;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff8c00';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 8;
            ctx.shadowColor = '#ffaa00';
            ctx.fillStyle = `rgba(255, 180, 0, ${this.opacity * 0.6})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * 0.6, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
          }
        }
        function init() {
          particlesArray.length = 0;
          for (let i = 0; i < numberOfParticles; i++) {
            particlesArray.push(new Particle());
          }
        }
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particlesArray.forEach(p => { p.update(); p.draw(); });
          requestAnimationFrame(animate);
        }
        init();
        animate();
    </script>
</body>
</html>
