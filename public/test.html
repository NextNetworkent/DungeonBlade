<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snow on Background</title>
  <style>
    /* Make the page full-screen and show the background image */
    body {
      margin: 0;
      height: 100vh;
      background: url('test.jpg') no-repeat center/cover;
      overflow: hidden;
      position: relative;
    }

    /* This is the overlay “box” that covers the full window */
    .snow-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* so clicks pass through */
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="snow-box" id="snow-box"></div>

  <script>
    const snowBox = document.getElementById('snow-box');
    const numFlakes = 100;

    for (let i = 0; i < numFlakes; i++) {
      const flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.innerHTML = '❄';

      // randomize starting horizontal position
      flake.style.left = Math.random() * 100 + 'vw';
      // randomize size
      const size = Math.random() * 1.5 + 0.5;
      flake.style.fontSize = size + 'em';
      // randomize animation duration
      flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      // randomize delay
      flake.style.animationDelay = Math.random() * 5 + 's';
      // randomize opacity
      flake.style.opacity = Math.random();

      snowBox.appendChild(flake);
    }
  </script>
</body>
</html>
