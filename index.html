<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everlook Broadcasting Station</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .player {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #progress {
            width: 200px;
            height: 5px;
            background-color: #666;
            margin-top: 10px;
        }
        .content {
            margin-top: 20px;
            max-height: 50vh;
            overflow-y: auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>Everlook Broadcasting Station</header>
    <div class="player">
        <p>Breath Raven</p>
        <button id="playButton">Play</button>
        <div id="progress"></div>
    </div>
    <div class="content">
        <!-- Additional content will go here -->
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        let audio = new Audio('your-audio-file.mp3'); // Replace with actual audio file URL

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'Pause';
            } else {
                audio.pause();
                playButton.textContent = 'Play';
            }
        });

        // Stop audio when window is closed or minimized
        window.onbeforeunload = () => {
            audio.pause();
            audio.currentTime = 0;
        };

        // Prevent background play when switching screens
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                audio.pause();
                playButton.textContent = 'Play';
            }
        });
    </script>
</body>
</html>
