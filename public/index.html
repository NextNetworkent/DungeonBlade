<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern – Dungeon Blade</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body{margin:0;padding:0;background:#14191e;color:#cfcfcf;font-family:Arial,sans-serif}
        *{box-sizing:border-box}

        /* ---------- HEADER ---------- */
        #header{
            position:fixed;top:0;left:0;right:0;z-index:998;
            background:#000;padding:1rem 1rem 1rem 3.5rem;text-align:center;
        }
        #header h1,#header h2{margin:0}
        #header h1{
            color:#fff;font-size:24px;
            font-family:'IM Fell English SC',serif;letter-spacing:1px;
        }
        #header h2{
            color:#ffd700;font-size:18px;
            font-family:'IM Fell English SC',serif;letter-spacing:.5px;
        }

        .hamburger{
            position:absolute;top:1rem;left:1rem;cursor:pointer;z-index:1000;
        }
        .hamburger span{
            display:block;width:25px;height:3px;background:#fff;
            margin:5px 0;transition:.3s;
        }

        /* ---------- MENU ---------- */
        #menu{
            display:none;position:absolute;top:4.5rem;left:1rem;
            background:#000;list-style:none;padding:.5rem;margin:0;
            border:1px solid #2a323a;border-radius:8px;
            box-shadow:0 0 10px rgba(0,0,0,.4);width:fit-content;z-index:999;
        }
        #menu.show{display:block}
        #menu a{
            color:#cfcfcf;text-decoration:none;padding:.5rem 1rem;
            display:block;white-space:nowrap;
        }
        #menu a:hover{background:#2a323a}

        /* ---------- RADIO BUTTON (now tiny top-right fixed) ---------- */
        #radioToggle{
            position:fixed;top:1rem;right:1rem;z-index:997;
            background:transparent;border:none;cursor:pointer;padding:8px;
            border-radius:50%;transition:background .2s;
            width:48px;height:48px;
        }
        #radioToggle:hover{
            background:rgba(255,255,255,.1);
        }
        #radioToggle img{
            width:40px;height:40px;pointer-events:none;
            border:3px solid #ffd700;     /* gold ring */
            border-radius:50%;
            box-shadow:0 0 10px rgba(255,215,0,.4);
        }

        /* ---------- MAIN CONTENT OFFSET (so header doesn't cover it) ---------- */
        body > .radio-player,
        body > #chat-section{
            margin-top:80px; /* space for fixed header + radio button */
        }

        /* ---------- TAVERN CHAT ---------- */
        #chat-section{
            max-width:900px;margin:1.5rem auto;padding:0 1rem;
        }
        #messages{
            height:50vh;
            overflow-y:auto;
            background:#0d1117;
            padding:1rem;
            border:3px solid #ffffff;
            border-radius:8px;
            display:flex;
            flex-direction:column;
            gap:0.8rem;
            font-family:'JetBrains Mono', monospace;
            font-size:0.95rem;
            line-height:1.5;
        }

        /* Regular messages – clean & flat */
        .message{
            margin:0;padding:0;
            background:transparent;
            color:#e6edf3;
            word-wrap:break-word;
            align-self:flex-start;
        }
        .message.own{
            align-self:flex-end;
            color:#a5d8ff;
        }

        /* Welcome message – plain text like normal messages */
        .message.welcome{
            align-self:flex-start;
            text-align:left;
            font-size:inherit;
            font-weight:normal;
            color:#e6edf3;
            background:transparent;
            padding:0;
            border:none;
            box-shadow:none;
            margin:0;
        }

        /* Input area */
        #input-area{
            display:flex;
            gap:0.75rem;
            margin-top:1rem;
            align-items:center;
        }
        #messageInput{
            flex:1;
            padding:1rem 1.2rem;
            background:#0d1117;
            color:#e6edf3;
            border:1px solid #fff;
            border-radius:8px;
            font-family:'JetBrains Mono', monospace;
            font-size:0.95rem;
            outline:none;
            transition:border 0.2s;
        }
        #messageInput:focus{
            border:1px solid #58a6ff;
            box-shadow:0 0 0 2px rgba(88,166,255,0.2);
        }
        #messageInput::placeholder{color:#7d8590}
        #sendBtn{
            padding:0 1.8rem;
            height:48px;
            background:#238636;
            color:white;
            border:none;
            border-radius:6px;
            font-family:'JetBrains Mono', monospace;
            font-weight:500;
            cursor:pointer;
            transition:background 0.2s;
        }
        #sendBtn:hover{background:#2ea043}

        /* Scrollbar */
        #messages::-webkit-scrollbar{width:6px}
        #messages::-webkit-scrollbar-track{background:transparent}
        #messages::-webkit-scrollbar-thumb{background:#30363d;border-radius:3px}

        /* Mobile adjustments */
        @media (max-width:600px){
            #header{padding:1rem 1rem 1rem 3rem}
            .hamburger{top:.8rem;left:.8rem}
            #radioToggle{top:.8rem;right:.8rem}
            #radioToggle img{width:36px;height:36px}
            #messages{height:45vh;padding:0.9rem;font-size:0.93rem}
            #messageInput{font-size:16px}
            #chat-section{margin:1rem auto}
            body > .radio-player,
            body > #chat-section{margin-top:70px}
        }
    </style>
</head>
<body>

    <!-- Fixed Header (flush with top) -->
    <div id="header">
        <div class="hamburger" id="hamburgerBtn">
            <span></span><span></span><span></span>
        </div>
        <ul id="menu">
            <li><a href="/">Tavern</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/game.html">Game</a></li>
        </ul>
        <h1>The Tavern</h1>
        <h2>Where Legends Gather</h2>
    </div>

    <!-- Tiny fixed radio button in top-right (no text, gold ring) -->
    <button id="radioToggle" aria-pressed="false">
        <img id="radioIcon" src="https://cdn-icons-png.flaticon.com/512/727/727218.png" alt="Radio">
    </button>

    <!-- Hidden radio player (only for description, no visible elements) -->
    <div class="radio-player" style="display:none;">
        <small class="radio-info">Live Chat Room - No Login Required</small>
        <audio id="everlookAudio" preload="metadata" crossorigin>
            <source src="https://sgradio.turtle-music.org/stream" type="audio/mpeg">
        </audio>
    </div>

    <!-- TAVERN CHAT -->
    <div id="chat-section">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="messageInput" placeholder="Speak to the room..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Menu
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const menu = document.getElementById('menu');
        hamburgerBtn.addEventListener('click', e => { e.stopPropagation(); menu.classList.toggle('show'); });
        document.addEventListener('click', e => { if (!hamburgerBtn.contains(e.target) && !menu.contains(e.target)) menu.classList.remove('show'); });
        menu.addEventListener('click', e => e.stopPropagation());

        // Radio (same functionality, now controlled by the tiny fixed button)
        const audio = document.getElementById('everlookAudio');
        const toggleBtn = document.getElementById('radioToggle');
        const radioIcon = document.getElementById('radioIcon');

        toggleBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    radioIcon.src = 'https://cdn-icons-png.flaticon.com/512/727/727245.png';
                    toggleBtn.setAttribute('aria-pressed', 'true');
                }).catch(() => {});
            } else {
                audio.pause();
                radioIcon.src = 'https://cdn-icons-png.flaticon.com/512/727/727218.png';
                toggleBtn.setAttribute('aria-pressed', 'false');
            }
        });

        // Chat (unchanged)
        const backendUrl = 'https://dungeonblade.onrender.com';
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('messageInput');

        async function loadMessages() {
            try {
                const res = await fetch(`${backendUrl}/messages`);
                const msgs = await res.json();
                messagesDiv.innerHTML = '';

                msgs.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'message';
                    div.textContent = m.text;

                    if (m.id === 'welcome-001') {
                        div.classList.add('welcome');
                    }

                    messagesDiv.appendChild(div);
                });

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch(e) {
                console.error("Failed to load messages:", e);
            }
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            await fetch(`${backendUrl}/messages`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            input.value = '';
            loadMessages();
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        // Load messages on start + every 5 seconds
        loadMessages();
        setInterval(loadMessages, 5000);
    </script>
</body>
</html>
