<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeon Blade • Ember Effect</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .bg {
      position: fixed;
      top: 50%; left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      transform: translate(-50%, -50%);
      background: url('https://dungeonblade.onrender.com/DungeonBladeBG1.png') center/cover no-repeat;
      z-index: -1;
    }
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .content {
      position: relative;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 1;
    }
    .content > * { pointer-events: auto; }
    .game-interface {
      width: 90%;
      max-width: 1400px;
      aspect-ratio: 16 / 9;
      background: rgba(0,0,0,0.4);
      border: 3px solid #0ff;
      border-radius: 12px;
      color: #0ff;
      font-family: monospace;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 0 0 12px #0ff;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <canvas id="particles"></canvas>

  <div class="content">
    <div class="game-interface">
      Dungeon Blade<br>
      <small style="font-size:1rem; opacity:0.9;">coming soon</small>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    
    const resize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
    resize();
    window.addEventListener('resize', resize);

    const particles = [];
    const particleCount = 18; // ~20% of the original 80

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 20; // start just below screen
        this.size = Math.random() * 4 + 1.5; // 1.5–5.5px
        this.speedY = -(Math.random() * 2 + 1.2); // upward speed (faster rise)
        this.speedX = Math.random() * 1.4 - 0.7; // gentle side-to-side drift
        this.opacity = Math.random() * 0.6 + 0.4;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // subtle wind sway
        this.speedX += (Math.random() - 0.5) * 0.15;

        // fade out near the top
        if (this.y < canvas.height * 0.3) {
          this.opacity *= 0.96;
        }

        if (this.y < -20 || this.opacity < 0.05) {
          this.reset();
        }
      }
      draw() {
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
        gradient.addColorStop(0, `rgba(255, 140, 0, ${this.opacity})`);     // bright orange center
        gradient.addColorStop(0.4, `rgba(255, 100, 0, ${this.opacity * 0.7})`);
        gradient.addColorStop(1, `rgba(255, 60, 0, 0)`);                    // fades to transparent

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
        ctx.fill();

        // tiny solid core
        ctx.fillStyle = `rgba(255, 180, 80, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 0.8, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
