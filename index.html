<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtle WoW Radio + YouTube + Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0e12;
      color: #e2e2e2;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* Centered YouTube container */
    .youtube-container {
      position: relative;
      width: 300px;
      height: 533px; /* 9:16 ratio for Shorts */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .youtube-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Floating radio player in top-right corner */
    .radio-player {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: rgba(20, 25, 30, 0.85);
      border: 1px solid #2a323a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      z-index: 9999;
    }

    .radio-player button {
      background-color: #3a8b4c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .radio-player button:hover {
      background-color: #49a85c;
    }

    .radio-status {
      font-size: 0.85rem;
      color: #cfcfcf;
    }
  </style>
</head>
