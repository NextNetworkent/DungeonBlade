    <div id="header">
        <h1>Welcome to the Boar's Breath Tavern</h1>
    </div>

    <div id="menu-container">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <div class="radio-player">
        <div style="display: flex; align-items: center; gap: 0.6rem;">
            <button id="radioToggle" aria-pressed="false">▶ Play</button>
            <span id="radioStatus" class="radio-status">stopped</span>
        </div>
        <small class="radio-info">Everlook Broadcasting Station<br>wait a few seconds for it to begin after clicking play</small>
        <audio id="everlookAudio" preload="none" crossorigin>
            <source src="https://sgradio.turtle-music.org/stream" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Menu toggle
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        // Radio player functionality
        const audio = document.getElementById('everlookAudio');
        const toggleBtn = document.getElementById('radioToggle');
        const status = document.getElementById('radioStatus');

        toggleBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    toggleBtn.textContent = '❚❚ Pause';
                    status.textContent = 'playing';
                    toggleBtn.setAttribute('aria-pressed', 'true');
                }).catch(error => {
                    console.error('Playback failed:', error);
                });
            } else {
                audio.pause();
                toggleBtn.textContent = '▶ Play';
                status.textContent = 'stopped';
                toggleBtn.setAttribute('aria-pressed', 'false');
            }
        });

        // Close menu if clicking outside
        document.addEventListener('click', (event) => {
            const menuContainer = document.getElementById('menu-container');
            if (!menuContainer.contains(event.target)) {
                document.getElementById('menu').style.display = 'none';
            }
        });
    </script>
</body>
