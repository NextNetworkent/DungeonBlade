<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Blade Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #14191e;
            color: #cfcfcf;
            font-family: Arial, sans-serif;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            text-align: center;
            padding: 1rem;
            z-index: 1000;
        }

        #header h1 {
            margin: 0;
            color: #fff;
            font-size: 24px;
        }

        #header h2 {
            margin: 0;
            color: #cfcfcf;
            font-size: 18px;
            font-weight: normal;
        }

        #header p {
            margin: 0;
            color: #cfcfcf;
            font-size: 12px;
        }

        /* Menu styles */
        #menu-container {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10000;
        }

        .hamburger {
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            transition: 0.3s;
        }

        #menu {
            display: none;
            position: absolute;
            top: 2.5rem;
            left: 0;
            background-color: #000;
            list-style: none;
            padding: 0.5rem;
            margin: 0;
            border: 1px solid #2a323a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        #menu li {
            margin: 0.5rem 0;
        }

        #menu a {
            color: #cfcfcf;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
        }

        #menu a:hover {
            background-color: #2a323a;
        }

        /* Radio player */
        .radio-player {
            position: fixed;
            top: 0; /* Set dynamically via JS */
            left: 0;
            width: 100%;
            background-color: #000;
            padding: 0.75rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6rem;
            z-index: 999;
        }

        .radio-player button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            display: inline-block;
            transition: opacity 0.2s ease;
        }

        .radio-player button:hover {
            opacity: 0.8;
        }

        .radio-player button img {
            width: 250px;
            height: auto;
            display: block;
        }

        .radio-status {
            font-size: 0.85rem;
            color: #cfcfcf;
        }

        .radio-info {
            font-size: 0.7rem;
            color: #cfcfcf;
            text-align: center;
            max-width: 200px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .radio-player {
                padding: 0.5rem;
                gap: 0.4rem;
            }

            .radio-player button img {
                width: 200px;
            }

            .radio-status {
                font-size: 0.75rem;
            }

            .radio-info {
                font-size: 0.6rem;
            }
        }

        @media (max-width: 280px) {
            .radio-player button img {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to The Boar's Breath Tavern</h1>
        <h2>Home of Dungeon Blade ai adventure game</h2>
        <p></p>
    </div>

    <div id="menu-container">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <div class="radio-player">
        <div style="display: flex; align-items: center; gap: 0.6rem;">
            <button id="radioToggle" aria-pressed="false">
                <img id="playGif" src="https://files.catbox.moe/cmdr3m.gif" alt="Play/Pause Radio">
            </button>
            <span id="radioStatus" class="radio-status"></span>
        </div>
        <small class="radio-info">Bard Radio</small>
        <audio id="everlookAudio" preload="none" crossorigin>
            <source src="https://sgradio.turtle-music.org/stream" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Menu toggle
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        // Radio player functionality
        const audio = document.getElementById('everlookAudio');
        const toggleBtn = document.getElementById('radioToggle');
        const status = document.getElementById('radioStatus');
        const playGif = document.getElementById('playGif');

        toggleBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    toggleBtn.setAttribute('aria-pressed', 'true');
                    status.textContent = '';
                    // You can add a different GIF for pause state here if desired
                    // playGif.src = 'pause-button.gif';
                }).catch(error => {
                    console.error('Playback failed:', error);
                });
            } else {
                audio.pause();
                toggleBtn.setAttribute('aria-pressed', 'false');
                status.textContent = '';
                // Switch back to play GIF if you have separate pause GIF
                // playGif.src = 'play-button.gif';
            }
        });

        // Close menu if clicking outside
        document.addEventListener('click', (event) => {
            const menuContainer = document.getElementById('menu-container');
            if (!menuContainer.contains(event.target)) {
                document.getElementById('menu').style.display = 'none';
            }
        });

        // Set radio position and body padding
        window.addEventListener('load', () => {
            const header = document.getElementById('header');
            const radio = document.querySelector('.radio-player');
            const headerHeight = header.offsetHeight;
            radio.style.top = `${headerHeight}px`;
            document.body.style.paddingTop = `${headerHeight + radio.offsetHeight}px`;
        });
    </script>
</body>
</html>
