<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Warlords</title>
    <style>
        body { margin: 0; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gravity = 0.05;
        let projectiles = [];
        let turn = true; // true for left, false for right
        let delay_counter = 0;
        let last_projectile_count = 0;
        let left_terrain, right_terrain, base_y, left_base_x, right_base_x;
        let square_size = 20;
        let barrel_length = 15;
        let dot_radius = 3;

        function generateMountain(start_x, end_x, isLeft) {
            let points = [];
            let width = end_x - start_x;
            let peak_x = start_x + width * 0.5 + (Math.random() * width * 0.2 - width * 0.1);
            let peak_y = -Math.random() * canvas.height * 0.2;
            let x = start_x;
            let y = canvas.height;
            points.push({x, y});
            while (x < peak_x) {
                x += Math.random() * 20 + 10;
                if (x > peak_x) x = peak_x;
                y = canvas.height - (canvas.height - peak_y) * (x - start_x) / (peak_x - start_x) + Math.random() * 50 - 25;
                y = Math.max(peak_y, y);
                points.push({x, y});
            }
            x = peak_x;
            y = peak_y;
            while (x < end_x) {
                x += Math.random() * 20 + 10;
                if (x > end_x) x = end_x;
                y = peak_y + (canvas.height - peak_y) * (x - peak_x) / (end_x - peak_x) + Math.random() * 50 - 25;
                y = Math.min(canvas.height, y);
                points.push({x, y});
            }
            return points;
        }

        function getXAtY(terrain, target_y) {
            for (let i = 0; i < terrain.length - 1; i++) {
                let p1 = terrain[i];
                let p2 = terrain[i + 1];
                if ((p1.y <= target_y && p2.y >= target_y) || (p1.y >= target_y && p2.y <= target_y)) {
                    let frac = (target_y - p1.y) / (p2.y - p1.y);
                    return p1.x + frac * (p2.x - p1.x);
                }
            }
            return terrain[terrain.length - 1].x;
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            base_y = canvas.height / 2;
            left_terrain = generateMountain(0, canvas.width * 0.4, true);
            right_terrain = generateMountain(canvas.width * 0.6, canvas.width, false);
            left_base_x = getXAtY(left_terrain, base_y);
            right_base_x = getXAtY(right_terrain, base_y);
        }

        function shoot(from_left) {
            let start_x = from_left ? left_base_x + barrel_length : right_base_x - barrel_length;
            let start_y = base_y;
            let target_x = from_left ? right_base_x : left_base_x;
            let target_y = base_y;
            let dist = Math.abs(target_x - start_x);
            let dir = from_left ? 1 : -1;
            let speed = 5;
            let vx = speed * dir;
            let t = dist / speed;
            let vy = ((target_y - start_y) - 0.5 * gravity * t * t) / t;
            projectiles.push({x: start_x, y: start_y, vx: vx, vy: vy});
        }

        function update() {
            projectiles.forEach(p => {
                p.vy += gravity;
                p.x += p.vx;
                p.y += p.vy;
            });

            projectiles = projectiles.filter(p => {
                if (p.y > canvas.height || p.x < 0 || p.x > canvas.width) return false;
                let target_x = p.vx > 0 ? right_base_x : left_base_x;
                let target_y = base_y;
                if (Math.hypot(p.x - target_x, p.y - target_y) < 10) return false;
                return true;
            });

            if (projectiles.length === 0 && last_projectile_count > 0) {
                delay_counter = 60;
            }
            last_projectile_count = projectiles.length;

            if (delay_counter > 0) {
                delay_counter--;
            } else if (projectiles.length === 0) {
                shoot(turn);
                turn = !turn;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw left terrain
            ctx.beginPath();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.moveTo(left_terrain[0].x, left_terrain[0].y);
            for (let point of left_terrain) {
                ctx.lineTo(point.x, point.y);
            }
            ctx.stroke();

            // Draw right terrain
            ctx.beginPath();
            ctx.moveTo(right_terrain[0].x, right_terrain[0].y);
            for (let point of right_terrain) {
                ctx.lineTo(point.x, point.y);
            }
            ctx.stroke();

            // Draw chasm walls
            let left_edge = left_terrain[left_terrain.length - 1];
            ctx.beginPath();
            ctx.moveTo(left_edge.x, left_edge.y);
            ctx.lineTo(left_edge.x, canvas.height);
            ctx.stroke();

            let right_edge = right_terrain[0];
            ctx.beginPath();
            ctx.moveTo(right_edge.x, right_edge.y);
            ctx.lineTo(right_edge.x, canvas.height);
            ctx.stroke();

            // Draw left square
            let square_y = base_y - square_size / 2;
            let left_square_x = left_base_x - square_size / 2;
            ctx.strokeRect(left_square_x, square_y, square_size, square_size);

            // Draw right square
            let right_square_x = right_base_x - square_size / 2;
            ctx.strokeRect(right_square_x, square_y, square_size, square_size);

            // Draw left barrel
            let barrel_y = base_y - 2.5;
            ctx.strokeRect(left_base_x, barrel_y, barrel_length, 5);

            // Draw right barrel
            ctx.strokeRect(right_base_x - barrel_length, barrel_y, barrel_length, 5);

            // Draw projectiles
            for (let p of projectiles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, dot_radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        init();
        loop();

        window.addEventListener('resize', () => {
            init();
        });
    </script>
</body>
</html>
