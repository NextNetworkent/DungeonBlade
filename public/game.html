<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeon Blade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      background: #000;
      position: relative;
    }
    .bg {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      background: url('https://dungeonblade.onrender.com/DungeonBladeBG1.png')
                  center center / cover no-repeat;
      z-index: -1;
    }
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .content {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 1;
    }
    .content > * { pointer-events: auto; }

    .title-container {
      position: relative;
      text-align: center;
      margin-bottom: 2vh;
    }
    .title {
      font-family: 'Uncial Antiqua', cursive;
      font-size: 3.2rem;
      color: #ffddaa;
      letter-spacing: 4px;
      line-height: 1.1;
      text-shadow:
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000,
        2px 2px 0 #000,
        0 0 15px #ffaa00,
        0 0 25px #ff8800;
    }
    .forged-text {
      position: absolute;
      top: 105%;           /* pushes it down into the glowing panel below the title */
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Uncial Antiqua', cursive;
      font-size: 1.4rem;
      color: #ff3333;
      text-shadow: 0 0 12px #ff0000;
      white-space: nowrap;
      width: 100%;
    }

    /* Buttons aligned with the two bottom background slots */
    .bottom-nav {
      position: absolute;
      bottom: 13.5vh;      /* fine-tuned to sit inside the ornate slots */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 18vw;           /* perfect spacing for the two slots on all screen sizes */
      z-index: 10;
    }
    .nav-btn {
      background: transparent;
      color: #a0efff;
      font-family: 'Uncial Antiqua', cursive;
      font-size: 1.3rem;
      padding: 8px 24px;
      border: 1px solid #a0efff;
      border-radius: 6px;
      cursor: pointer;
      text-shadow: 0 0 8px #a0efff;
      box-shadow: 0 0 12px rgba(160, 239, 255, 0.4);
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: rgba(160, 239, 255, 0.15);
      box-shadow: 0 0 20px rgba(160, 239, 255, 0.7);
      transform: translateY(-3px);
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .title { font-size: 2.8rem; }
      .forged-text { font-size: 1.2rem; top: 108%; }
      .nav-btn { font-size: 1.1rem; padding: 6px 20px; }
      .bottom-nav { gap: 16vw; bottom: 12.5vh; }
    }
    @media (max-height: 700px) {
      .bottom-nav { bottom: 11vh; }
      .forged-text { top: 102%; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <canvas id="particles"></canvas>
  <div class="content">
    <div class="title-container">
      <div class="title">Dungeon Blade</div>
      <div class="forged-text">...being forged</div>
    </div>

    <div class="bottom-nav">
      <button class="nav-btn" onclick="location.href='/index.html'">Home</button>
      <button class="nav-btn" onclick="location.href='/about.html'">About</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const particlesArray = [];
    const numberOfParticles = 18;

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 10;
        this.size = Math.random() * 5 + 2;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * -2 - 0.8;
        this.opacity = Math.random() * 0.6 + 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.speedX += (Math.random() - 0.5) * 0.08;
        if (this.y < -20 || this.x < -20 || this.x > canvas.width + 20) this.reset();
      }
      draw() {
        ctx.fillStyle = `rgba(255, 140, 0, ${this.opacity})`;
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#ff8c00';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#ffaa00';
        ctx.fillStyle = `rgba(255, 180, 0, ${this.opacity * 0.6})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 0.6, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    init();
    animate();
  </script>
</body>
</html>
