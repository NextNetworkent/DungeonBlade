<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtle WoW Radio Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0e12;
      color: #e2e2e2;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Floating radio player in top-right corner */
    .radio-player {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: rgba(20, 25, 30, 0.85);
      border: 1px solid #2a323a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      z-index: 9999;
    }

    .radio-player button {
      background-color: #3a8b4c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .radio-player button:hover {
      background-color: #49a85c;
    }

    .radio-status {
      font-size: 0.85rem;
      color: #cfcfcf;
    }
  </style>
</head>
<body>

  <!-- Floating Radio Player -->
  <div class="radio-player">
    <button id="radioToggle" aria-pressed="false">▶ Play</button>
    <span id="radioStatus" class="radio-status">stopped</span>
    <audio id="everlookAudio" preload="none" crossorigin>
      <source src="https://sgradio.turtle-music.org/stream" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const btn = document.getElementById('radioToggle');
    const status = document.getElementById('radioStatus');
    const audio = document.getElementById('everlookAudio');
    let playing = false;

    btn.addEventListener('click', async () => {
      try {
        if (!playing) {
          await audio.play();
          btn.textContent = '⏸ Pause';
          btn.setAttribute('aria-pressed', 'true');
          status.textContent = 'playing';
          playing = true;
        } else {
          audio.pause();
          btn.textContent = '▶ Play';
          btn.setAttribute('aria-pressed', 'false');
          status.textContent = 'stopped';
          playing = false;
        }
      } catch (err) {
        console.error('Playback error:', err);
        alert('Unable to start stream. Check console for details.');
      }
    });

    audio.addEventListener('ended', () => {
      btn.textContent = '▶ Play';
      btn.setAttribute('aria-pressed', 'false');
      status.textContent = 'stopped';
      playing = false;
    });
  </script>

</body>
</html>
