<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body{margin:0;padding:0;background:#14191e;color:#cfcfcf;font-family:Arial,sans-serif;overflow-x:hidden}
        *{box-sizing:border-box}

        /* Background */
        body {
            background: #14191e url('xmas_bg1.jpg') center center fixed;
            background-size: cover;
        }

        /* ---------- FIXED HEADER ---------- */
        #header{
            position:fixed;top:0;left:0;right:0;z-index:1000;
            background:#000;padding:1rem 4.5rem 1rem 4.5rem;text-align:center;
            height:70px;display:flex;flex-direction:column;justify-content:center;
        }
        #header h1,#header h2{margin:0}
        #header h1{
            color:#fff;font-size:24px;
            font-family:'IM Fell English SC',serif;letter-spacing:1px;
        }
        #header h2{
            color:#ffd700;font-size:18px;
            font-family:'IM Fell English SC',serif;letter-spacing:.5px;
        }

        /* Hamburger */
        .hamburger{
            position:absolute;top:1rem;left:1rem;cursor:pointer;z-index:1001;
        }
        .hamburger span{
            display:block;width:25px;height:3px;background:#fff;
            margin:5px 0;transition:.3s;
        }

        /* Menu */
        #menu{
            display:none;position:absolute;top:4.5rem;left:1rem;
            background:#000;list-style:none;padding:.5rem;margin:0;
            border:1px solid #2a323a;border-radius:8px;
            box-shadow:0 0 10px rgba(0,0,0,.4);z-index:1001;
        }
        #menu.show{display:block}
        #menu a{
            color:#cfcfcf;text-decoration:none;padding:.5rem 1rem;
            display:block;white-space:nowrap;
        }
        #menu a:hover{background:#2a323a}

        /* Radio Button */
        #radioToggle{
            position:fixed;top:0.8rem;right:0.8rem;z-index:1001;
            background:transparent;border:none;cursor:pointer;
            padding:8px;border-radius:50%;width:48px;height:48px;
        }
        .radio-icon {
            width:40px;height:40px;border:3px solid #ffd700;
            border-radius:50%;box-shadow:0 0 12px rgba(255,215,0,.5);
            display:flex;align-items:center;justify-content:center;
            font-size:24px;background:#000;transition:all 0.3s;
        }
        .radio-icon.off   { color:#fff; }
        .radio-icon.on    { color:#00ff00; }
        .radio-icon.error { color:#ff0000; }

        /* Push content below header */
        .main-content { margin-top: 80px; }

        /* ---------- YOUTUBE PLAYER (centered + no gap) ---------- */
        .video-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        /* ---------- CHAT SECTION (immediately below video) ---------- */
        #chat-section{
            max-width:900px;
            margin: 0.5rem auto 1.5rem auto;  /* reduced top margin = no gap */
            padding: 0 1rem;
        }
        #messages{
            height:25vh;
            overflow-y:auto;
            background:#0d1117;
            padding:1rem;
            border:3px solid #ffffff;
            border-radius:8px;
            display:flex;
            flex-direction:column;
            gap:0.8rem;
            font-family:'JetBrains Mono', monospace;
            font-size:0.80rem;
            line-height:1.5;
        }
        .message{
            margin:0;padding:0;background:transparent;color:#e6edf3;word-wrap:break-word;align-self:flex-start;
        }
        .message.own{align-self:flex-end;color:#a5d8ff;}
        .message.welcome{
            align-self:flex-start;text-align:left;color:#e6edf3;
            background:transparent;padding:0;margin:0;
        }

        #input-area{
            display:flex;gap:0.75rem;margin-top:1rem;align-items:center;
        }
        #messageInput{
            flex:1;padding:1rem 1.2rem;background:#0d1117;color:#e6edf3;
            border:1px solid #fff;border-radius:8px;font-family:'JetBrains Mono', monospace;
            font-size:0.80rem;outline:none;
        }
        #messageInput:focus{border:1px solid #58a6ff;box-shadow:0 0 0 2px rgba(88,166,255,0.2);}
        #messageInput::placeholder{color:#7d8590}
        #sendBtn{
            padding:0 1.8rem;height:48px;background:#238636;color:white;border:none;
            border-radius:6px;font-family:'JetBrains Mono', monospace;font-weight:500;
            cursor:pointer;
        }
        #sendBtn:hover{background:#2ea043}

        /* Scrollbar */
        #messages::-webkit-scrollbar{width:6px}
        #messages::-webkit-scrollbar-track{background:transparent}
        #messages::-webkit-scrollbar-thumb{background:#30363d;border-radius:3px}

        /* Mobile */
        @media (max-width:600px){
            #header{padding:1rem 4rem 1rem 4rem;height:64px;}
            .hamburger{top:0.8rem;left:0.8rem;}
            #radioToggle{top:0.6rem;right:0.6rem;}
            .radio-icon{width:36px;height:36px;border-width:2.5px;font-size:22px;}
            .main-content { margin-top:70px; }
            #messages{height:22.5vh;font-size:0.78rem;}
            #messageInput{font-size:16px;} /* prevents zoom on iOS/Android */
        }

        /* Particles */
        #particles{
            position:fixed;top:0;left:0;width:100%;height:100%;
            pointer-events:none;z-index:0;
        }
    </style>
</head>
<body>

    <!-- Fixed Header -->
    <div id="header">
        <div class="hamburger" id="hamburgerBtn">
            <span></span><span></span><span></span>
        </div>
        <ul id="menu">
            <li><a href="/">Tavern</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/game.html">Game</a></li>
        </ul>
        <h1>The Tavern</h1>
        <h2>Where Heroes Gather</h2>
    </div>

    <!-- Radio Toggle -->
    <button id="radioToggle" aria-pressed="false">
        <div class="radio-icon off">â™ª</div>
    </button>

    <!-- Click sound -->
    <audio id="clickSound" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-retro-notification-1596.mp3"></audio>

    <!-- Particles -->
    <canvas id="particles"></canvas>

    <!-- Hidden radio stream -->
    <audio id="everlookAudio" preload="metadata" crossorigin>
        <source src="https://sgradio.turtle-music.org/stream" type="audio/mpeg">
    </audio>

    <!-- MAIN CONTENT WRAPPER -->
    <div class="main-content">

        <!-- YOUTUBE PLAYER - Perfectly centered, responsive, no gap below -->
        <div class="video-container">
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/videoseries?list=PLtQPKmsul0-nxE6dE4e6tLZeDcMbAsF6G&autoplay=1&mute=0&loop=1&playlist=PLtQPKmsul0-nxE6dE4e6tLZeDcMbAsF6G&rel=0&controls=1&modestbranding=1" 
                    allow="autoplay; encrypted-media; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- CHAT (immediately follows video) -->
        <div id="chat-section">
            <div id="messages">
                <!-- Messages loaded by JS -->
            </div>
            <div id="input-area">
                <input type="text" id="messageInput" placeholder=">>" autocomplete="off" />
                <button id="sendBtn">Say</button>
            </div>
        </div>

    </div>

    <script>
        // Menu toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const menu = document.getElementById('menu');
        hamburgerBtn.addEventListener('click', e => { e.stopPropagation(); menu.classList.toggle('show'); });
        document.addEventListener('click', e => { if (!hamburgerBtn.contains(e.target) && !menu.contains(e.target)) menu.classList.remove('show'); });

        // Radio toggle
        const radio = document.getElementById('everlookAudio');
        const toggleBtn = document.getElementById('radioToggle');
        const icon = document.querySelector('.radio-icon');
        const click = document.getElementById('clickSound');

        toggleBtn.addEventListener('click', () => {
            click.currentTime = 0; click.play();
            if (radio.paused) {
                radio.play().then(() => {
                    icon.className = 'radio-icon on';
                    toggleBtn.setAttribute('aria-pressed', 'true');
                }).catch(() => icon.className = 'radio-icon error');
            } else {
                radio.pause();
                icon.className = 'radio-icon off';
                toggleBtn.setAttribute('aria-pressed', 'false');
            }
        });

        // Chat
        const backendUrl = 'https://dungeonblade.onrender.com';
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('messageInput');

        async function loadMessages() {
            try {
                const res = await fetch(`${backendUrl}/messages`);
                const msgs = await res.json();
                messagesDiv.innerHTML = '';
                msgs.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'message';
                    if (m.id === 'welcome-001') div.classList.add('welcome');
                    div.textContent = m.text;
                    messagesDiv.appendChild(div);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch(e) { console.error(e); }
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            await fetch(`${backendUrl}/messages`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            input.value = '';
            loadMessages();
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        loadMessages();
        setInterval(loadMessages, 5000);

        // Particles (unchanged)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const particlesArray = [];
        const numberOfParticles = 18;

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 1.5 - 0.75;
                this.speedY = Math.random() * -2 - 0.8;
                this.opacity = Math.random() * 0.6 + 0.3;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedX += (Math.random() - 0.5) * 0.08;
                if (this.y < -20 || this.x < -20 || this.x > canvas.width + 20) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 140, 0, ${this.opacity})`;
                ctx.shadowBlur = 20; ctx.shadowColor = '#ff8c00';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                ctx.shadowBlur = 8; ctx.shadowColor = '#ffaa00';
                ctx.fillStyle = `rgba(255, 180, 0, ${this.opacity * 0.6})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size * 0.6, 0, Math.PI * 2); ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function init() { for (let i = 0; i < numberOfParticles; i++) particlesArray.push(new Particle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();

        // Wake Lock
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator && !wakeLock) {
                try { wakeLock = await navigator.wakeLock.request('screen'); }
                catch (err) { console.error(err); }
            }
        }
        document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') requestWakeLock(); });
        requestWakeLock();
    </script>
</body>
</html>
