<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeon Blade - Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    /* Sliding Panels Container */
    .panel-container {
      display: flex;
      width: 300%;
      height: 100%;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }

    .panel-container::-webkit-scrollbar {
      display: none;
    }

    /* Panels */
    .panel {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      scroll-snap-align: center;
      background-size: cover;
      background-position: center;
    }

    /* Center panel with BG */
    #center-panel {
      background-image: url('https://dungeonblade.onrender.com/DungeonBladeBG1.png');
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Header Text Over BG */
    .title {
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    /* Hamburger Menu */
    .hamburger {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 30px;
      cursor: pointer;
      z-index: 10;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    .menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      transform: translateX(-100%);
      transition: 0.3s;
      padding-top: 60px;
    }

    .menu a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
      font-size: 1.2em;
    }

    .menu.show {
      transform: translateX(0);
    }

  </style>
</head>
<body>

  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

  <!-- Slide-out Menu -->
  <div id="sideMenu" class="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="game.html">Game</a>
  </div>

  <!-- Sliding Panels -->
  <div class="panel-container">
    <div class="panel" id="left-panel"></div>

    <div class="panel" id="center-panel">
      <div class="title">Dungeon Blade</div>
    </div>

    <div class="panel" id="right-panel"></div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('show');
    }
  </script>

</body>
</html>
